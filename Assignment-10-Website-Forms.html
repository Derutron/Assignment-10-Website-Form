<body>
  <h1>Forms</h1>

  <div class="main">
    <form>
      <label for="Fullname">Full Name</label><br>
      <input type="text" id="text" placeholder="Fullname"><br><br>

      <label for="Email Address">Email Address</label><br>
      <input type="email" id="text" placeholder="Email"><br><br>

      <label for="Password">Password</label><br>
      <input type="password" id="text" placeholder="Password"><br><br>

      <label for="Confirm password">Password</label><br>
      <input type="password" id="text" placeholder="Password"><br><br>

      <label for="Date of birth">Date of Birth</label><br>
      <input type="date" id="text" placeholder="Date-of-Birth"><br><br>

     <label required>Gender</label><br>
            <input type="radio" name="exe" value="1">Male

            <input type="radio" name="exe" value="2">Female
            <br><br>

      <label for="country">Country</label><br>
      <select name="Country" id="text">
        <option value="default">Select your country</option>
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Togo</option>
        <option>Niger</option>
        <option>Chad</option>
      </select><br><br>
    

      <label >
        <input type="checkbox"> Terms and Conditions
      </label>

      <label for="textarea">Message</label><br><br>
      <textarea name="Message" id="text" cols="30" rows="10" placeholder="Comment here"></textarea><br>

      <input type="submit" id="submit">
    </form>
  </div>

</body>
